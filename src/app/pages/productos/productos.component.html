<div class="container mt-5 pt-5 pb-3 aparecer">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Nuestros productos</h1>
        <mat-icon class="mat-18 add">add</mat-icon>
    </div>
   
    <div class="row text-center mt-2 justify-content-center">
        <div class="col-md-4 mt-5 p-2" *ngFor="let producto of productos">
            <div class="d-flex justify-content-center align-items-center mt-2 mb-2">
                <h1>{{producto.name}}</h1>
                <div *ngIf="true" class="ms-5">
                    <mat-icon class="mat-18 edit" [routerLink]="'agregar-producto/'+producto.code">edit</mat-icon>
                    <mat-icon class="ms-2 delete" (click)="eliminarProducto(producto.code)">delete</mat-icon>
                </div>
            </div>
            <img [src]="producto.imgUrl" alt="" height="200" class="p-2">
            <div class="d-flex justify-content-around align-items-center mt-2">
                <h4>Stock: {{producto.stock}}</h4>
                <h5>Precio: {{producto.price}}$</h5>
            </div>
            <div class="d-flex justify-content-around align-items-center mt-2">
                <button class="btn-verde btn">AÃ±adir al carrito</button>
                <button class="btn btn-outline-verde">Ver producto</button>
            </div>
        </div>
    </div>
</div>
