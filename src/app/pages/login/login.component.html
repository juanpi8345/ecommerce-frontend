<app-navbar></app-navbar>
<div class="container mt-5 aparecer">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/img/user-interface.png" width="100" alt="">
    </div>
    <h1 class="text-center mt-2">Iniciar sesion</h1>
    <div class="row mt-3">
        <form (ngSubmit)="iniciarSesion()">
            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Ingrese su DNI</mat-label>
                        <input type="text" matInput required name="dni" [(ngModel)]="usuarioDTO.dni">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Ingrese su contrase√±a</mat-label>
                        <input type="password" matInput required name="clave" [(ngModel)]="usuarioDTO.password">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-verde">Iniciar sesion</button>
            </div>
        </form>
    </div>
    <p class="mt-5 text-center">Inicia sesion para poder realizar compras y hacer un seguimiento!</p>
    <p class="mt-3 text-center">No posees una cuenta? <button class="btn btn-outline-verde ms-2" routerLink="/registrarse">Registrarse</button></p>
</div>
<div class="container-fluid p-0 aparecer">
    <div class="row m-0 mt-5">
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria1.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria2.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria3.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria4.jpg" alt="" >
            </div>
        </div>
    </div>
</div>
