<app-navbar></app-navbar>
<div class="container aparecer">
    <h1 class="mt-4">Contactanos</h1>
    <form (ngSubmit)="enviarFormulario()">
        <div class="row mt-4">
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese su nombre</mat-label>
                    <input type="text" matInput required name="nombre" [(ngModel)]="contacto.name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese su apellido</mat-label>
                    <input type="text" matInput required name="apellido" [(ngModel)]="contacto.lastname">
                </mat-form-field>
            </div>
        </div>
          <div class="row mt-2">
            <div class="col-md-5">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese su email</mat-label>
                    <input type="email" matInput required name="email" [(ngModel)]="contacto.email">
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese su telefono</mat-label>
                    <input type="tel" name="telefono" matInput required [(ngModel)]="contacto.phone">
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field class="w-100" name="motivo">
                  <mat-label>Motivo</mat-label>
                   <mat-select [(value)]="contacto.reason">
                       <mat-option value="Consulta" name>Consulta</mat-option>
                       <mat-option value="Reclamo">Reclamo</mat-option>
                       <mat-option value="Otros">Otros</mat-option>
                   </mat-select>
                </mat-form-field>
            </div> 
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Ingrese su mensaje</mat-label>
                    <textarea type="text" name="contenido" required matInput rows="17" [(ngModel)]="contacto.message"></textarea>
                  </mat-form-field>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-4">
                <button type="submit" class="btn btn-verde">Enviar</button>
                <a class="btn btn-outline-verde ms-2" (click)="limpiarCampos()">Limpiar campos</a>
            </div>
        </div>
    </form>
</div>
