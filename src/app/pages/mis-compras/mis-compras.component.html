<div class="container mt-4 aparecer">
    <h1>Mis compras</h1>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table mt-4 p-2 text-center">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Total</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Estado de pago</th>
                        <th scope="col">Estado de compra</th>
                        <th scope="col">Â¿Completada?</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let compra of compras;">
                        <td>{{compra.date}}</td>
                        <td><b>{{compra.total}}$</b></td>
                        <td>{{compra.type}}</td>
                        <td *ngIf="compra.paid === false" class="pendiente">Pendiente</td>
                        <td *ngIf="compra.paid === true" class="listo">Pagado</td>
                        <td *ngIf="compra.ready === false" class="pendiente">Pendiente</td>
                        <td *ngIf="compra.ready === true" class="listo">Lista</td>
                        <td *ngIf="compra.completed === false" class="noCompletada">No</td>
                        <td *ngIf="compra.completed === true" class="listo">Si</td>
                        <td>
                          <button class="btn btn-verde" [routerLink]="'/ver-compra/'+compra.id" >Realizar pago</button>
                        </td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row text-center justify-content-center aparecer mt-2 mb-2" *ngIf="compras.length ==0">
        <div class="col-md-12 text-center">
            <img src="../../../assets/img/error-404.png" width="600" class="mt-3" alt="">
        </div>
        <h4 >No hay compras por aqui...</h4>
    </div>
</div>
