<app-navbar></app-navbar>
<div class="container mt-5 aparecer">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/img/security-guard.png" width="100" alt="">
    </div>
    <h1 class="text-center mt-2">Verificar usuario</h1>
    <p class="mt-3 text-center">Le enviaremos un codigo a su email para verificar que es usted</p>
    <div class="row mt-3">
        <form *ngIf="!codigoEnviado" (ngSubmit)="enviarCodigo()">
            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Ingrese su email</mat-label>
                        <input type="text" matInput required name="email" [(ngModel)]="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-verde">Enviar codigo</button>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <form *ngIf="codigoEnviado" (ngSubmit)="validarCodigo()">
            <div class="row mt-4 justify-content-center">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Ingrese el codigo</mat-label>
                        <input type="text" matInput required name="codigo" [(ngModel)]="codigo">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-verde">Verificar</button>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid p-0 aparecer">
    <div class="row m-0 mt-5">
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria5.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria6.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria7.jpg" alt="" >
            </div>
        </div>
        <div class="col-md-3 p-0">
            <div class="img-container">
                <img src="../../../assets/img/galeria8.jpg" alt="" >
            </div>
        </div>
    </div>
</div>
